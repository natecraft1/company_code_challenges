<script>
	// Give a N*N matrix, print it out diagonally. 
	// Example: 

	// 1 2 3  
	// 4 5 6  
	// 7 8 9 

	// [r][c] 
	// [r+1][c]   [r][c+1]
	// [r+2][c]   [r+1][c+1]   [r][c+2]
	// [r+2][c+1] [r+1][c+2]
	// [r+2][c+2]
	// arr = [[1,2,3],[4,5,6],[7,8,9]]
	// 1 
	// 4 2
	// 7 5 3
	// 8 6
	// 9

	arr = [[1,2,3],[4,5,6],[7,8,9]]
	// arr[i][j];

	transform(arr);

	function transform(ar) {
		var lines = ar.length + ar[0].length - 1;
		var maxLen = ~~(ar.length + ar[0].length)/2;
		var start = 1;
		var lengths = [];
		for (i=0;i<lines; i++) {
			lengths.push(start);
			if (i+1 < maxLen) {
				start++;
			} else {
				start--;
			}
		}
		var str = "";
			for(j=0; j<lengths.length; j++) {
				// new line
				var line = "";
				if (j < maxLen) {
					for(c=0; c<lengths[j]; c++) {
			
						line += ar[lengths[j]-1-c][c] + " ";

						if (c == lengths[j]-1) { 
							line += "\n"; str += line; 
						}
	
					}
				} else {
					for (r=0; r<lengths[j]; r++) {
						line += ar[lengths[j]-r][r+1] + " ";
						if (r == lengths[j] -1) {
							line += "\n"; str += line; 
						}
					}
				}
			}
			console.log(str);

	}


</script>

</body>
